<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title></title>
      <link rel="stylesheet" type="text/css" href="gallery.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
      
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
  <div>
  <nav>
       <div class="logo">Mera<img src="tri.png"></img> Banaras</div>
       <div class="menu">
         <a href="index.html">Home</a>
         <a href="#">Gallery</a>
         <a href="#">About</a>
         <a href="#">Contact</a>
       </div>
  </nav>
  </div>
    <main><div class="body">
      <div class="wrapper">
        <div class="gallery">
          <div class="image"><span><img src="img1.jpg" alt=""></span></div>
          <div class="image"><span><img src="img2.jpg" alt=""></span></div>
          <div class="image"><span><img src="img3.jpg" alt=""></span></div>
          <div class="image"><span><img src="img4.jpg" alt=""></span></div>
          <div class="image"><span><img src="img5.jpg" alt=""></span></div>
          <div class="image"><span><img src="img6.jpg" alt=""></span></div>
        </div>
      </div>

      <div class="preview-box">
        <div class="details">
          <span class="title">
            Image <p class="current-img"></p>
            of <p class="total-img"></p>
          </span>
          <span class="bi bi-x-square"></span>
        </div>
        <div class="img-box">
          <div class="slide prev">
            <i class="bi bi-arrow-left-square"></i>
          </div>
          <div class="slide next">
            <i class="bi bi-arrow-right-square"></i>
          </div>
          <img src="" alt="">
        </div>
      </div>
             
    </div>
    </main>
<div class="shadow"></div>
<script src="script.js"></script> 
</body>
</html>
